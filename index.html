<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//CSS/reset.css">
    <link rel="stylesheet" href=".//CSS/style.css">
    <link rel="stylesheet" href=".//CSS/hover.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <title>E-Commerce WearTake!</title>
</head>
<body>
    <header>
        <h1 class="logo">Weartake</h1>

        <ul id="listNav">
            <li data-tag = "Todos" class="categorias" >Todos</li>
            <li data-tag = "Acessórios" class="categorias">Acessórios</li>
            <li data-tag = "Calçados" class="categorias">Calçados</li>
            <li data-tag = "Camisetas" class="categorias">Camisetas</li>
        </ul>

    </header>

    <main>
        <section class="products">
            <ul id="products-list">
                <!--<li class="product">
                    <img src=".//Imagens/Men-Jacket-Front-Black__15466 1.svg" alt="Jaqueta Preta">
                    <span class="classe">Camisetas</span>
                    <h2 class="productName">Lightweight Jacket</h2>
                    <p>Adicione um pouco de energia ao seu guarda-roupa de inverno com esta jaqueta vibrante...</p>
                    <span class="preço">R$100.00</span>
                    <button class="addCart">Adicionar ao carrinho</button>
                </li>-->
                
            </ul>
        </section>
        <section class="shoplist">

            <input id="btnBuscar" type="text" placeholder="Digite aqui sua pesquisa">
            <button id="btnFind">Pesquisar</button>

            <h2 class="cart-title">Carrinho de compras</h2>

            <div class="cart">
                <ul id="cartproducts">
                   <div class="emptyCart">
                        <h2 class = 'emptyCartTitle'>Carrinho Vazio</h2>
                        <span class = 'emptyCartSpan'>Adicione itens</span>
                    </div>
                </ul>
            </div>

            <div class="last-info">

                <div class="quantidade">
                    <h2 class="quantidadefinal">Quantidade:</h2>
                    <span id="quantidadeItens"></span> 
                </div>

                <div class="valor">
                <h2 class="totalfinal">Total:</h2>
                <span id="valorTotal"></span> 
                 </div>  

            </div>

        </section>
      
    </main>

    <script src=".//JS-DOM/dom.js"></script>
</body>
</html>
